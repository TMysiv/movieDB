<mat-grid-list cols="3" rowHeight="350px">
  <mat-grid-tile *ngFor="let movie  of movies">
    <div class="card">
      <h2>{{movie.title}}</h2>
      <img mat-card-image src="https://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}" alt="{{movie.title}}" class="imgs">
      <h3>Rating: {{movie.vote_average}}</h3>


    </div>
  </mat-grid-tile>

</mat-grid-list>
