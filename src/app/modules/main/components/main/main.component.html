<ngb-carousel *ngIf="nowPlaying">
  <ng-template *ngFor="let movie of nowPlaying" ngbSlide>
    <a [routerLink]="[movie.id]">
      <div class="picsum-img-wrapper">
        <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" alt="{{movie.title}}"
             style="height: 500px"
             width="100%">
      </div>
      <div class="carousel-caption">
        <h1>{{movie.title}}</h1>
      </div>
    </a>
  </ng-template>
</ngb-carousel>

<div class="container">

  <div class="container_movie" *ngFor="let movie of movies">
    <h2>{{movie.name}}</h2>
    <div class="movies">
      <div *ngFor="let item of movie.value" class="movie">
        <a [routerLink]="[item.id]">
          <img src="https://image.tmdb.org/t/p/w200/{{item.poster_path}}">
        </a>
        <h3>{{item.title}}</h3>
        <ngb-rating [rate]="item.vote_average"></ngb-rating>
      </div>
    </div>
  </div>

</div>
